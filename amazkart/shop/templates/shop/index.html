{% extends "base.html" %}

{% block content %}
	{% include 'slider.html' %} <!-- This `include` function is to inject html file into other html file. -->
	<section class="bg-light py-4 my-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h4 class="mb-3">Trending Products</h4>
					<hr style="border-color:#b8bfc2;">
				</div>
				{% for item in products %}
					<div class="col-md-4 col-lg-3">
						<div class="card my-3">
							<img src="{{item.product_image.url}}" class="card-image-top" alt="Products">
							<a href="{% url 'product_details' item.category.name item.name %}"> 
								<div class="card-body">
									<h5 class="card-title text-primary">{{item.name}}</h5>
									<p class="card-text">
										<span class="float-start old_price"><s><i class="fa fa-inr"></i> {{item.original_price | stringformat:'d' }}</s></span>
										<span class="float-end new_price"><i class="fa fa-inr"></i> {{item.selling_price | stringformat:'d' }}</span>
									</p>
								</div>
							</a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</section>
{% endblock %}
