{% extends "base.html" %}
{% block title %}
	Amazkrt | Login
{% endblock %}
{% block content %}
		<h4 class="mb-3">Log in Page</h4>
		<hr style="border-color:#b8bfc2;">	
		{% include "shop/message.html" %}
		<section>
			<div class="container">
				<div class="row">
					<div class="col-6">
						<form method="post" action="">
							{% csrf_token %} <!-- Below these lines are manual(or)custom widgets, but in `register.html` we use `in-built widgets` for creating a form.-->
							<div class="mb-4">
								<label class="form-label">User Name</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
							</div>
							<div class="mb-4">
								<label class="form-label">Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
							</div>
							<button type="submit" class="btn btn-primary">Login</button>
						</form>
					</div>
				</div>
			</div>
		</section>		
{% endblock %}
